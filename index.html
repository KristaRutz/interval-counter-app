<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up in Multiples</title>
  </head>
  <body>
    <h1>Count Up!</h1>
    <form id="numberInputs">
      <label for="countTo">I want to count to:</label>
      <input id="countTo" type="number">
      <label for="countBy">I want to count by:</label>
      <input id="countBy" type="number">
      <button type="submit">Enter</button>
    </form>
    <div id="output"></div>
  </body>
</html>
